version: '3.8'

services:
  # Backend API
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3001}:${PORT:-3001}"
    environment:
      # Database connection (Railway PostgreSQL addon)
      DATABASE_URL: ${DATABASE_URL}
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_PORT: ${DB_PORT:-5432}
      
      # Server configuration
      PORT: ${PORT:-3001}
      NODE_ENV: production
      
      # CORS configuration
      CORS_ORIGIN: ${FRONTEND_URL:-*}
      
      # Railway specific
      RAILWAY_STATIC_URL: ${RAILWAY_STATIC_URL}
      RAILWAY_GIT_COMMIT_SHA: ${RAILWAY_GIT_COMMIT_SHA}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-3001}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Production
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    ports:
      - "80:80"
    environment:
      VITE_API_URL: ${VITE_API_URL:-/api}
    depends_on:
      - backend
    restart: unless-stopped