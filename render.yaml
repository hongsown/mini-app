services:
  # PostgreSQL Database
  - type: pserv
    name: 123fakturera-db
    env: postgres
    plan: free
    databaseName: 123fakturera
    user: 123fakturera_user
    ipAllowList: []

  # Backend API (Docker)
  - type: web
    name: 123fakturera-backend
    env: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    dockerCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        fromService:
          type: pserv
          name: 123fakturera-db
          property: host
      - key: DB_NAME
        fromService:
          type: pserv
          name: 123fakturera-db
          property: database
      - key: DB_USER
        fromService:
          type: pserv
          name: 123fakturera-db
          property: username
      - key: DB_PASS
        fromService:
          type: pserv
          name: 123fakturera-db
          property: password
      - key: DB_PORT
        fromService:
          type: pserv
          name: 123fakturera-db
          property: port
      - key: CORS_ORIGIN
        value: https://123fakturera-frontend.onrender.com

  # Frontend Static Site
  - type: web
    name: 123fakturera-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://123fakturera-backend.onrender.com